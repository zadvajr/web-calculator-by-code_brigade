 <!--This files defines the structure of the web-calculator and @Desuwaa is responsible for adding all UI elements that has to do with structures-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
 <script type="text/javascript" src="./scripts/scripts.js"></script>
    <title>Web Calculator by Code Brigade</title>
</head>
<body>

    <div class="container">
        <div class="calc">
            <form>
                <div class="screen">
                    <input type="text" name="display-screen" id = "screen">
                </div>
                <div>
                    <input type="button" value="AC" onclick="clearScreen()">
                    <input type="button" value="DE">
                    <input type="button" value="%">
                    <input class="operator" type="button" value="&#43;&#47;&#8722;">
                    <input type="button" value="ON/OFF">
                </div>

                <div>
                    <input type="button" value="7" onclick="display('7')"> 
                    <input type="button" value="8" onclick="display('8')">
                    <input type="button" value="9" onclick="display('9')">
                    <input class="operator" type="button" value="รท">
                </div>

                <div>
                    <input type="button" value="4">
                    <input type="button" value="5">
                    <input type="button" value="6">
                    <input class="operator" type="button" value="*">
                </div>

                <div>
                    <input type="button" value="1">
                    <input type="button" value="2">
                    <input type="button" value="3">
                    <input class="operator" type="button" value="+">
                </div>

                <div>
                    <input type="button" value="00">
                    <input type="button" value="0">
                    <input type="button" value=".">
                    <input class="equals operator" type="button" value="=">
                </div>
            </form>
        </div>
    </div>
</body>
</html>

    <!--This files defines the structure of the web-calculator and @Desuwaa is responsible for adding all UI elements that has to do with structures-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script type="text/javascript" src="./scripts/scripts.js"></script>
    <title>Web Calculator by Code Brigade</title>
</head>
<body>

    <div class="container">
        <div class="calc">
            <form>
                <div class="screen">
                    <input type="text" name="display-screen" id = "screen">
                </div>

                <div>
                    <input type="button" value="9" onclick="display('9')">
                    <input type="button" value="%" onclick="display('*0.01*')">
                    <input type="button" value="AC" onclick="clearScreen()">
                    <input class="operator" type="button" value="*" onclick="display('*')">
                    <input type="button" value="/" onclick="display('/')">
                </div>

                <div>
                    <input type="button" value="5" onclick="display('5')">
                    <input type="button" value="6" onclick="display('6')">
                    <input type="button" value="7" onclick="display('7')"> 
                    <input type="button" value="8" onclick="display('8')">
                    <input class="operator" type="button" value="-" onclick="display('-')">
                </div>

                <div>
                    <input type="button" value="1" onclick="display('1')">
                    <input type="button" value="2" onclick="display('2')">
                    <input type="button" value="3" onclick="display('3')">
                    <input type="button" value="4" onclick="display('4')">
                    <input class="operator" type="button" value="+" onclick="display('+')">
                </div>

                <div>
                    <input type="button" value="000" onclick="display('000')">
                    <input type="button" value="00" onclick="display('00')">
                    <input type="button" value="0" onclick="display('0')">
                    <input type="button" value="." onclick="display('.')">
                    <input type="button" value="-" onclick="display('-')">
                    <br>
                    <input class="equals operator" type="button" value="=" onclick="compute()">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
